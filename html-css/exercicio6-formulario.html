<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário Teste</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inicial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2>Fale Conosco</h2>
    </header>

    <section>
      <article>
        <h1>Informações</h1>
        <p>Preencha os campos abaixo:</p>

        <form method="post">
          <div>
            <label for="nome">Nome:</label><br />
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="email">E-mail:</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu email"
            />
          </div>

          <div>
            <label for="telefone">Telefone (com DDD):</label><br />
            <input
              type="tel"
              name="telefone"
              id="telefone"
              placeholder="Digite seu telefone"
            />
          </div>

          <div>
            <label>Assunto:</label><br />
            <select>
              <option value="selected">Selecione o assunto</option>
              <option value="Dúvidas sobre produtos">
                Dúvidas sobre produtos
              </option>
              <option value="Formas de Pagamento">Formas de Pagamento</option>
              <option value="Críticas e Sugestões">Críticas e Sugestões</option>
              <option value="Outros">Outros</option>
            </select>
          </div>

          <div>
            <label for="mensagem">Mensagem:</label><br />
            <textarea name="mensagem" id="mensagem" rows="5"></textarea>
          </div>

          <div>
            <input type="submit" />
          </div>
        </form>
      </article>
    </section>

    <footer>
      <p>Desenvolvido por Bárbara</p>
    </footer>
  </body>
</html>
